add_newline = false

format = '''
$time $username $directory $git_branch $nodejs $lua
\$ 
'''

[time]
disabled = false
format = '[\[$time\]]($style)'
style = 'bold cyan'

[username]
disabled = false
show_always = true
format = '[$user]($style)'
style_user = 'bold green'
style_root = 'bold red'

[directory]
truncation_symbol = '../'
format = '[$path/]($style)[ $read_only]($read_only_style)'
# TODO: should use a nerd symbol of some kind
read_only = 'x'
style = 'bold yellow'
read_only_style = 'red'

[git_branch]
always_show_remote = true
format = '[$symbol\($branch\)]($style)'
style = 'italic white'

[nodejs]
format = '[$symbol$version]($style)'
style = 'italic white'

[lua]
format = '[$symbol$version]($style)'
style = 'italic white'
